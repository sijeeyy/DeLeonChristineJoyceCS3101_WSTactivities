<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <h1>Christine's Vision Board</h1>
    </header>

    <div class="outer-box">
        <main>
            <section class="vision-board">
                <div class="top-box">
                    <h2>Daily Reminder</h2>
                    <p>Life begins at the end of your comfort zone.</p>
                </div>
                <div class="inner-box">
                    <div class="vision-item">
                        <img src="assets/1.png" alt="Paris">
                    </div>         
                    <div class="vision-item">
                        <img src="assets/2.png" alt="Ocean">
                    </div>        
                    <div class="vision-item">
                        <img src="assets/4.png" alt="Diamonds">
                    </div>
                    <div class="vision-item">
                        <img src="assets/3.png" alt="Flower">
                    </div>
                    <div class="vision-item">
                        <img src="assets/5.png" alt="xoxo">
                    </div>
                </div>
                <div class="inner-box">
                    <div class="vision-item vision-item2">
                        <h2>Goals</h2>
                        <div><i class="fas fa-utensils"></i> Learn how to cook</div>
                        <div><i class="fas fa-bed"></i> Sleep early</div>
                        <div><i class="fas fa-code"></i> Code every day for at least 1 hour</div>
                        <div><i class="fas fa-brain"></i> Donâ€™t overthink</div>
                        <div><i class="fas fa-exclamation-circle"></i> Do not feel pressured</div>
                    </div>
                    <div class="vision-item vision-item2">
                        <img src="assets/quote.png" alt="Quote">
                    </div>
                    <div class="vision-item vision-item2">
                        <img src="assets/song.png" alt="Song">
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Vision Board</p>
    </footer>
</body>
</html>
